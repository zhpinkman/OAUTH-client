<head>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<!-- Form-->

<body>

  <div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <h1>Account Login</h1>
      </div>
      <div class="form-content">
        <form method="GET" action="https://github.com/login/oauth/authorize">
          <div class="form-group">
            <label for="login">Username</label>
            <input type="text" id="login" name="login" placeholder="not really necessary :))" />
          </div>
          <div class="form-group">
            <input type="hidden" id="client_id" name="client_id" value="87b054683c3e615afaa7" />
          </div>
          <div class="form-group">
            <input type="hidden" id='scope' name="scope" value="read:user">
          </div>
          <div class="form-group">
            <button type="submit">Log In With Github</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
